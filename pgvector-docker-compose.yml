version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: pgvector_benchmark
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: benchmark
    ports:
      - "5433:5432"
    volumes:
      # Persist data so you don't lose it between restarts
      - ./volumes/pgvector_data:/var/lib/postgresql/data
    # Tune shared buffers for better vector performance (optional but recommended)
    # Increased maintenance_work_mem to speed up HNSW index build
    command: >
      postgres 
      -c shared_buffers=2GB 
      -c work_mem=64MB 
      -c maintenance_work_mem=2GB 
      -c max_parallel_maintenance_workers=4
      -c effective_cache_size=4GB

volumes:
  pgvector_data: